{% load static %}
<html>
    <head>
        <title>Power Calculation</title>
        <style>
            .yo{
                margin-right:auto;
                margin-left: auto;
                margin-top:10%;
                border-radius: 15px;
                align-content: center;
                background: rgba(245, 252, 248, 0.1);
                border: 1px solid rgba(246, 240, 240, 0.2);
                backdrop-filter: blur(8px);
                box-shadow: 0px 0px 9px rgba(9, 2, 2, 0.942);
                border-radius: 20px;
                padding: 40px;
                padding-bottom:50px;
                padding-top:20px;
                width: 400px; 
            }
            body{
                text-align: center;
                background-image: url("{% static 'exp5_img1.jpg' %}");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
            h1{
                font-size: 45px;
                color:antiquewhite;
            }
            label{
                font-size: 26px;
                color:antiquewhite;
            }
            button{
                border-radius:5px;
                font-size:15px;
                padding:5px;
                box-shadow: 0px 0px 5px black;
                 background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(8px);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                color:antiquewhite;
            }
            button:active{
                background: rgba(92, 89, 89, 0.255);
            }
            pre{
                display: inline;
                font-size: 20px;
                color:antiquewhite;
                font-family: 'Times New Roman', Times, serif;
            }

        </style>
    </head>
    <body>
       
        <div class="yo">
         <h1>Power Calculator</h1><br>
        <form method = "POST">
            {% csrf_token %}
            <label>Intensity: 
                <input type="text" name="intensity" required placeholder="Enter in cd"><br><br>
            </label>
            <label>Resistance:
                <input type="text" name="resistance" required placeholder="Enter in Ohms"><br><br>
            </label>
            <button type="submit">
                Calculate 
            </button> <br><br>
            <label>
                Power: 
            </label>
            <input type="text" value={{power}}> <pre> Watts </pre>
        </form>
        </div> 
    </body> 
</html>
